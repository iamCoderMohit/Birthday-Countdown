<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BirtDay CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <span>nextbirthday.com</span>
    </nav>

    <div class="inputArea">
        <div class="enter">Enter Your DOB</div>
        <div class="calendar"><input id="userInput" type="date"></div>
    </div>

    <button class="calcDate">Calculate</button>

    <div class="afterCal">
        <div class="nextIn">Next Birthday ❤️</div>
        <div class="time"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
